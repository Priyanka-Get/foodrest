



{% extends "rest_app/base.html" %}

{% block content %}

 
    <h2 id="h2">Category List</h2>
    <a href="{% url 'category_create' %}" class="btn btn-success" id="btn">Add New Category</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Restaurant</th>
          <th>Action</th>
         
          
        </tr>
      </thead>

      <tbody>
        {% for categories in category %}
          <tr>
            <td>{{ categories.name }}</td>
            <td>{{ categories.restaurant }}</td>

            
           
            <td class="btn">
              <a href="{% url 'category_update' categories.pk %}" class="btn btn-warning">Edit</a>
              <a href="{% url 'category_delete' categories.pk %}" class="btn btn-dark">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>

      
    </table>

 
{% endblock %}
