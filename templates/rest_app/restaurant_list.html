


{% extends "rest_app/base.html" %}

{% block content %}

 
    <h2 id="h2">Restuarent List</h2>

    <a href="{% url 'restaurant_create' %}" class="btn btn-success" id="btn">Add New Restaurant</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
         
          <th>Address</th>
          <th>Action</th>
          
        </tr>
      </thead>
      <tbody>
        {% for restaurants in restaurant %}
          <tr>
            <td>{{ restaurants.name }}</td>
            
            <td>{{ restaurants.address }}</td>
           
            <td class="btn">
              <a href="{% url 'restaurant_update' restaurants.pk %}" class="btn btn-warning">Edit</a>
              <a href="{% url 'restaurant_delete' restaurants.pk %}" class="btn btn-dark">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>

      
    </table>
  
 
{% endblock %}
